# Set prefix to Ctrl-A
set -g prefix C-a
unbind C-b
bind a send-prefix

# Set previous window
bind-key C-a last-window

# Set vi key bindings
set-window-option -g mode-keys vi

#Set window indexing start at 1
set -g base-index 1

# Set bell
set-option -g bell-action current
# If on, ring the terminal bell when an activity, content or silence alert occurs
set-option -g bell-on-alert on

# Alt+directions navigates through windows
bind-key -n M-h prev
bind-key -n M-l next

# Alt+Maj+directions navigates through panes
bind-key -n M-H select-pane -L
bind-key -n M-J select-pane -D
bind-key -n M-K select-pane -U
bind-key -n M-L select-pane -R

